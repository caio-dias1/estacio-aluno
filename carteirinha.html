<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha</title>
    <link rel="stylesheet" href="style-carteirinha.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
</head>
<body>
    <a href="index.html" id="back">
        <span class="material-symbols-outlined">
            arrow_back_ios
        </span>
    </a>
    <main>
        <section id="cabecalho">
            <p><img src="img/Sem título.png" alt="iconeInicial" class="siglas"></p>
            <p><strong>Antonia Vitorino Nascimento</strong></p>
        </section>
        <section id="dados">
            <p class="grey">CPF</p> <p class="grey">Nascimento</p>
            <p class="infos"><strong>461.639.188-27</strong></p> <p class="infos"><strong>07 Mar 1998</strong></p>
            <p class="grey">Matrícula</p> <p class="grey">Validade</p>
            <p class="infos"><strong>2023 0864 1923</strong></p> <p class="infos"><strong>Dez 2025</strong></p>
        </section>
        <section id="outros">
            <p class="grey">Curso (Ativo)</p>
            <p class="infos"><strong>Psicologia</strong></p>
            <p class="grey">Campus</p>
            <p class="infos"><strong>POLO CENTRO - RIBEIRAO PRETO - SP</strong></p>
        </section>
        <img src="img/estacio-logo-1.png" alt="logo" id="estacio">
            <p class="validacao">Válida mediante apresentaçao de documento com foto</p>
    </main>
</body>
</html>
